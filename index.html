<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Luminos MC - Sistema Completo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Collega il CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-content">
      <div class="logo" onclick="showPage('home')">Luminos MC</div>
      <nav class="nav">
        <button class="nav-btn" data-page="home" onclick="showPage('home')">Home</button>
        <button class="nav-btn" data-page="store" onclick="showPage('store')">Store</button>
        <button class="nav-btn" data-page="forum" onclick="showPage('forum')">Forum</button>
        <button class="nav-btn" data-page="login" onclick="showPage('login')">Login</button>
        <button class="nav-btn" data-page="admin" onclick="showPage('admin')">Admin</button>
      </nav>
      <div id="userInfo" class="user-info"></div>
    </div>
  </header>

  <main class="container">
    <!-- HOME -->
    <section id="home" class="page active">
      <div class="hero">
        <h2>Benvenuto su Luminos MC</h2>
        <p>Server IP: <strong>play.luminosmc.it</strong></p>
      </div>
    </section>

    <!-- STORE -->
    <section id="store" class="page">
      <h2>Store</h2>
      <div id="storeGrid" class="store-grid"></div>
    </section>

    <!-- FORUM -->
    <section id="forum" class="page">
      <h2>Forum</h2>
      <div id="forumCreatePost" class="card" style="display:none;">
        <h3>Crea un nuovo post</h3>
        <div class="form-group">
          <label for="postNickname">Nickname</label>
          <input id="postNickname">
        </div>
        <div class="form-group">
          <label for="postTitle">Titolo</label>
          <input id="postTitle">
        </div>
        <div class="form-group">
          <label for="postDescription">Descrizione</label>
          <textarea id="postDescription"></textarea>
        </div>
        <button class="btn btn-success" onclick="createPost()">Pubblica</button>
      </div>

      <div class="card">
        <h3>I tuoi post</h3>
        <div id="userPostsCard" style="display:none;">
          <div id="userPostsList"></div>
        </div>
      </div>

      <div class="card">
        <h3>Tutti i post</h3>
        <input id="searchPosts" placeholder="Cerca..." oninput="renderAllPosts()">
        <div id="allPostsList"></div>
      </div>
    </section>

    <!-- LOGIN -->
    <section id="login" class="page login-container">
      <div class="login-card card">
        <h2 id="loginTitle">üîê Login</h2>
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input id="loginUsername">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input id="loginPassword" type="password">
        </div>
        <button id="loginBtn" class="btn btn-primary" onclick="handleLogin()">Accedi</button>
        <p id="loginHint" class="hint">
          Non hai un account? <a onclick="switchToRegister()">Registrati</a>
        </p>
      </div>
    </section>

    <!-- ADMIN -->
    <section id="admin" class="page">
      <div id="adminLoginSection" class="card">
        <h2>Login Admin</h2>
        <div class="form-group">
          <label for="adminUsername">Username</label>
          <input id="adminUsername">
        </div>
        <div class="form-group">
          <label for="adminPassword">Password</label>
          <input id="adminPassword" type="password">
        </div>
        <button class="btn btn-primary" onclick="handleAdminLogin()">Accedi</button>
      </div>

      <div id="adminPanel" style="display:none;">
        <div class="admin-tabs">
          <button class="tab-btn" data-tab="store" onclick="showAdminTab('store')">Store</button>
          <button class="tab-btn" data-tab="database" onclick="showAdminTab('database')">Database</button>
          <button class="tab-btn" data-tab="roles" onclick="showAdminTab('roles')">Ruoli</button>
        </div>

        <div id="admin-store" class="admin-tab active">
          <h3>Gestione Store</h3>
          <div id="adminStoreList"></div>
        </div>

        <div id="admin-database" class="admin-tab">
          <h3>Utenti</h3>
          <div id="databaseList"></div>
        </div>

        <div id="admin-roles" class="admin-tab">
          <h3>Ruoli</h3>
          <div id="rolesList"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>¬© 2025 Luminos MC - Tutti i diritti riservati</p>
  </footer>

  <!-- SCRIPT -->
  <script type="module" src="script.js"></script>
</body>
</html>
